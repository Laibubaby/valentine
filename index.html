<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <title>A Special Message For You ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="proposal-box">
            <h1>Will you be my Valentine? ❤️</h1>
            <div class="buttons">
                <button id="yesButton" onclick="celebrate()">Yes!</button>
                <button id="noButton" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="secret-gallery" class="photo-gallery" style="display: none;">
            <h2>Our Memories ✨</h2>
            <div class="grid">
                <img src="photo1.jpg.jpeg" alt="Memory 1">
                <img src="photo2.jpg.jpeg" alt="Memory 2">
                <img src="photo3.jpg.jpeg" alt="Memory 3">
                <img src="photo4.jpg.jpeg" alt="Memory 4">
            </div>
        </div>
    </div>

    <audio id="proposalMusic">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
